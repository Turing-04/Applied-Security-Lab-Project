<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Changed</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }

    .col-md-12 {
      width: 100%;
    }

    p {
      margin-top: 20px;
      color: #666;
    }

    .back-to-home {
      margin-top: 20px;
      text-align: center;
    }

    .back-to-home a {
      color: #1e90ff;
      text-decoration: none;
    }

    .back-to-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Password Changed Successfully!</h1>
        <p>Your password has been updated. You can continue to use your account with the new password.</p>
      </div>
    </div>

    <div class="back-to-home">
      <p>Go back to <a href="{{ url_for('home') }}">home</a></p>
    </div>
  </div>
</body>
</html>
