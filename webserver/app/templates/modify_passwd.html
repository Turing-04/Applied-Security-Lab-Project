<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update your password</h1>
    <br>
    <form action="" method="post">
      <input type="password" placeholder="Old password" name="old_passwd" value="{{ request.form.old_passwd }}"><br><br>
      <input type="password" placeholder="New password" name="new_passwd" value="{{ request.form.new_passwd }}"><br><br>
      <input type="password" placeholder="Confirm new password" name="new_passwd_conf" value="{{ request.form.new_passwd_conf }}"><br><br>
      <input class="btn" type="submit" value="Submit">
    </form>
    <br>

    {% for message in get_flashed_messages() %}
      {{ message }}
    {% endfor %}

    <p>Go back to <a href="{{ url_for('home') }}">home</a></p>
  </div>
</body>
</html>
